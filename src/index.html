<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8MMovies</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/0991185c0b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/footer.css">
  </head>
  <body>

    <!-- LOGO & NAVBAR -->
    <header>

      <div id="logo" class="logo-styles">8MMOVIES</div>
      
      <div class="flex-header-bar">
        <form class="search-bar">
          <input type="search" placeholder="search..." class="header-styles">
        </form>
        <div id="nav-bar" class="nav-bar header-styles">
          <span class="material-icons hamburger-menu-icon">menu</span>

          <ul>
            <li><a href="">My account</a></li>
            <li><a href="">Movies</a></li>
            <li><a href="">Serials</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- MAIN SECTION -->
    <main class="main-section">

      <!-- Film list -->
      <section class="films-section">
        <article class="film-card film-1">
          <img src="" alt="">
        </article>
        <article class="film-card film-2">
          <img src="" alt="">
        </article>
        <article class="film-card film-3">
          <img src="" alt="">
        </article>
        <a class="load-more-btn" href="">Load more</a>
      </section>

      <!-- Genre filter -->
      <section class="genre-filter-section">
        <p class="genre-btn">Genre filter</p>
        <span class="material-icons arrow-filter">arrow_drop_down</span>
        <p class="genre-title">Futuristic</p>
        <div class="filtered-films"></div>
        <a href="">
          <img src="" alt="" class="filtered-film">
        </a>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <p class="social-media-title">Social media</p>
      <div class="social-icons">
        <a href=""><i class="fab fa-2x fa-instagram"></i></a>
        <a href=""><i class="fab fa-2x fa-youtube"></i></a>
        <a href=""><i class="fab fa-2x fa-vimeo"></i></a>
        <a href=""><i class="fab fa-2x fa-twitter"></i></a>
      </div>

      <p class="logo-styles">- The end -</p>
      
      <div class="legal-links">
        <ul>
          <li class="legal-item"><a href="">Terms of use</a></li>
          <li><a href="" class="legal-item">Privacy Policy</a></li>
          <li><a href="" class="legal-item">Cookies</a></li>
        </ul>
      </div>
      
    </footer>
    
  </body>
</html>
